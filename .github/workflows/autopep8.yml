name: Autopep8

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install autopep8

      - name: Run autopep8
        run: |
          autopep8 --in-place --recursive hw2_debugging.py
