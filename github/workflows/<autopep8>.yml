name: AutoPep8

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  autopep8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install AutoPep8
        run: pip install autopep8

      - name: Run AutoPep8
        run: autopep8 --in-place --recursive .

      - name: Check for PEP8 issues
        run: |
          autopep8 . --diff --exit-code
